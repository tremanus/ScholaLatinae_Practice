<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap');

        body {
            font-family: 'Cormorant Garamond', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Arrange items in a column */
            align-items: center;
            background-color: #fff; /* Optional: for better visibility */
            font-weight: 500;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 20px;
            background-color: #fff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            width: 100%;
        }

        .header .left {
            display: flex;
            align-items: center;
        }

        .header .logo {
            display: flex;
            align-items: center;
        }

        .header .logo img {
            height: 60px; /* Adjust the height as needed */
            width: 80px;
            margin: 10px 10px;
            margin-left: 50px;
        }

        .header nav {
            display: flex;
            align-items: center;
            margin-left: 0px; /* Adjust the space between logo and nav links */
        }

        .header nav a {
            margin: 0 8px; /* Reduced margin to bring links closer */
            text-decoration: none;
            color: #333;
            font-size: 20px;
        }

        .header nav a:hover {
            text-decoration: underline;
        }

        .header .buttons {
            display: flex;
            align-items: center;
            margin-right: 60px;
        }

        .header .buttons a {
            margin-left: 10px;
            padding: 2px 10px;
            text-decoration: none;
            color: #333;
            background-color: #d3b3f3; /* Light purple color */
            border: 1px solid #000;
            border-radius: 0px;
            font-size: 20px;
        }

        .header .buttons a:hover {
            background-color: #e4c4ff; /* Lighter purple color */
        }

        .container {
            text-align: center;
            background: #E7D4F0;
            margin-top: 50px; /* Space between header and container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px; /* Fixed width */
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        img {
            width: 80%; /* Half the container width */
            height: auto;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label, input, button {
            margin-bottom: 15px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 80%;
        }

        button {
            background-color: #4CAF50;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 50%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="left">
            <div class="logo">
                <a href="https://scholalatinae.com">
                    <img src="https://i.ibb.co/8mKzpLC/Screenshot-2024-07-20-at-1-39-55-PM.png" alt="Logo">
                </a>
            </div>
            <nav>
                <a href="https://scholalatinae.com/mission">Mission</a>
                <a href="https://scholalatinae.com/about-us">About Us</a>
                <a href="https://scholalatinae.com/donate">Donate</a>
                <a href="https://scholalatinae.com/contact">Contact</a>
            </nav>
        </div>
        <div class="buttons">
            <a href="https://scholalatinae.com/learn">Learn</a>
            <a href="https://scholalatinae.com/profile">Account</a>
        </div>
    </header>
    <div class="container">
        <h1>Beginner - ScholaLatinae</h1>
        <img src="https://i.ibb.co/82YZ9f2/image.png" alt="image" border="0">
        <form method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required autocomplete="username">
            <button type="submit">Practice</button>
        </form>
    </div>
</body>
</html>
