<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/RcgBb57/Screenshot-2024-07-20-at-9-40-49-PM.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='header.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap');

        body {
            font-family: 'Cormorant Garamond', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Arrange items in a column */
            align-items: center;
            background-color: #fff; /* Optional: for better visibility */
            font-weight: 500;
        }

        .container {
            text-align: center;
            background: #E7D4F0;
            padding: 20px;
            margin-top: 50px;
            margin-bottom: 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 900px;
        }

        .question-box {
            margin-bottom: 20px;
            position: relative;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            position: relative;
            padding: 20px;
            border: 1px solid black;
            display: inline-block;
            background-color: #fff;
            font-size: 24px;
            line-height: 1.4;
        }

        .question-number {
            position: absolute;
            top: -20px;
            left: 20px;
            background-color: #d1e3fd;
            padding: 5px 10px;
            border: 1px solid black;
            border-radius: 4px;
            font-size: 16px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .option-container {
            background-color: #fff;
            border: 0;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 18px;
            text-align: left;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            width: 90%;
        }

        .option-container:hover {
            background-color: #f1f1f1;
        }

        .selected {
            background-color: #E7E7E7;
        }

        .correct {
            background-color: #c8e6c9;
        }

        .incorrect {
            background-color: #ffcccb;
        }

        .no-hover:hover {
            background-color: transparent;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 30%;
            margin-top: 20px;
            border: 1px solid black;
            display: none; /* Initially hidden */
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="menu-btn" onclick="toggleDropdown()">â˜°</div>
        <div class="left">
        <div class="logo">
            <a href="https://scholalatinae.com">
                <img src="https://i.ibb.co/8mKzpLC/Screenshot-2024-07-20-at-1-39-55-PM.png" alt="Logo">
            </a>
        </div>
        <nav>
            <a href="https://scholalatinae.com/mission">Mission</a>
            <a href="https://scholalatinae.com/about-us">About Us</a>
            <a href="https://scholalatinae.com/donate">Donate</a>
            <a href="https://scholalatinae.com/contact">Contact</a>
        </nav>
        </div>
        <div class="buttons">
            <a href="https://scholalatinae.com/learn">Learn</a>
            <a href="https://scholalatinae.com/profile">Account</a>
        </div>
    </header>
    <div class="dropdown-menu" id="dropdownMenu">
        <button class="close-btn" onclick="toggleDropdown()" aria-label="Close menu">X</button>
        <nav>
            <a href="https://scholalatinae.com/mission">Mission</a>
            <a href="https://scholalatinae.com/about-us">About Us</a>
            <a href="https://scholalatinae.com/donate">Donate</a>
            <a href="https://scholalatinae.com/contact">Contact</a>
            <a href="https://scholalatinae.com/learn">Learn</a>
            <a href="https://scholalatinae.com/profile">Account</a>
        </nav>
    </div>
    <div class="container">
        <div class="question-box">
            <h1>
                <span class="question-number">Q{{ question_number }}</span>
                {{ question['question']|safe }}
            </h1>
        </div>
        <form method="POST">
            {% for option in question['options'] %}
                <div class="option-container" data-value="{{ option }}">
                    {{ option }}
                </div>
            {% endfor %}
            <input type="hidden" name="answer" id="selected-answer" required>
            <input type="submit" value="Next" id="next-button">
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const options = document.querySelectorAll('.option-container');
            const selectedAnswerInput = document.getElementById('selected-answer');
            const nextButton = document.getElementById('next-button');
            const correctAnswer = "{{ question['correct_answer'] }}";

            options.forEach(option => {
                option.addEventListener('click', () => {
                    // Remove classes from all options
                    options.forEach(opt => opt.classList.remove('selected', 'correct', 'incorrect', 'no-hover'));

                    const selectedValue = option.getAttribute('data-value');
                    option.classList.add('selected');
                    selectedAnswerInput.value = selectedValue;

                    // Highlight the selected answer
                    if (selectedValue === correctAnswer) {
                        option.classList.add('correct');
                    } else {
                        option.classList.add('incorrect');
                        // Highlight the correct answer
                        options.forEach(opt => {
                            if (opt.getAttribute('data-value') === correctAnswer) {
                                opt.classList.add('correct');
                            }
                        });
                    }

                    // Prevent hover effect on the selected option
                    option.classList.add('no-hover');

                    // Show the "Next" button
                    nextButton.style.display = 'block';
                });
            });
        });
    </script>
    <script>
        function toggleDropdown() {
            const menu = document.getElementById('dropdownMenu');
            menu.classList.toggle('active');
        }
    </script>
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
      </script>
      <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
